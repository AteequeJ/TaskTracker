<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Tracker Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex bg-gray-100">
  
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-lg flex flex-col">
    <div class="p-4 text-xl font-bold border-b">Task Tracker</div>
    <nav class="flex-1 p-4 space-y-2">
      <a href="#" class="block px-3 py-2 rounded hover:bg-gray-200">📋 Tasks</a>
      <a href="#" class="block px-3 py-2 rounded hover:bg-gray-200">📂 Projects</a>
      <a href="#" class="block px-3 py-2 rounded hover:bg-gray-200">📅 Calendar</a>
      <a href="#" class="block px-3 py-2 rounded hover:bg-gray-200">⚙️ Settings</a>
    </nav>
    <div class="p-4 border-t">
      <span class="text-gray-500 text-sm">Logged in as {{ user.email }}</span>
    </div>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <h1 class="text-2xl font-bold mb-4">Dashboard</h1>
    
    <!-- Example content: Task list -->
    <div class="bg-white shadow rounded p-4">
      <h2 class="text-lg font-semibold mb-2">My Tasks</h2>
      <ul class="space-y-2">
        <li class="p-2 bg-gray-50 rounded hover:bg-gray-100">✅ Task 1</li>
        <li class="p-2 bg-gray-50 rounded hover:bg-gray-100">🔲 Task 2</li>
        <li class="p-2 bg-gray-50 rounded hover:bg-gray-100">🔲 Task 3</li>
      </ul>
    </div>
  </main>

</body>
</html>
